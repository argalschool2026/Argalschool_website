<html lang="en" class="scroll-smooth">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Blogger Optimization: Hiding default Blogger elements */
      .navbar, .blog-pager, .post-footer, .sidebar, .footer-outer {
        display: none !important;
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        top: 0px !important; /* Prevent Google Translate from pushing body down */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Fix for sticky header covering anchor targets */
      html {
        scroll-padding-top: 100px;
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 30s linear infinite;
      }
      .marquee-container:hover .animate-marquee {
        animation-play-state: paused;
      }

      /* Google Translate Customization */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-family: inherit !important;
      }
      .goog-te-gadget-icon {
        display: none !important;
      }
      .goog-te-menu-value span {
        color: inherit !important;
        font-weight: 700 !important;
        text-transform: uppercase !important;
        font-size: 10px !important;
        letter-spacing: 0.1em !important;
      }
      .goog-te-menu-value img {
        display: none !important;
      }
    </style>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ne,hi,zh-CN,es,fr,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
